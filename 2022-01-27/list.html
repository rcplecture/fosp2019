<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <h1>3 types of List</h1>
    <hr>
    <h2>Ordered List</h2>
    <ol style="list-style-type: decimal-leading-zero;">
        <li>First step</li>
        <li>Second step</li>
        <li>Third step</li>
    </ol>
    <h2>Unordered List List</h2>

    <ul type="square">
        <li>Banana</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul>

    <h2>Defination List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>With Milk</dd>
        <dd>Without Milk</dd>
        <dd>With Sugar</dd>

        <dt>Tea</dt>
        <dd>With Milk</dd>
        <dd>Without Milk</dd>
        <dd>With Sugar</dd>
    </dl>

</body>
</html>
