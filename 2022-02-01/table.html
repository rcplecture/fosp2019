<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <h1>Table Examples</h1>

    1. Normal Table
    <table border="1px" width="100%">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Prajwol</td>
                <td>012323231</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Prajwol 2</td>
                <td>23423</td>

            </tr>
            <tr>
                <td>3</td>
                <td>Prajwol 3</td>
                <td>01232323234</td>
            </tr>
        </tbody>


    </table>

    2. colspan
    <table border="1px">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th colspan="2">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Prajwol</td>
                <td>012323231</td>
                <td>012323231</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Prajwol 2</td>
                <td>23423</td>
                <td>23423</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Prajwol 3</td>
                <td>01232323234</td>
                <td>01232323234</td>
            </tr>
        </tbody>


    </table>

    2. rowspan
    <table border="1px">
        <thead>
            <tr>
                <th>S.N</th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Prajwol</td>
                <td rowspan="2">012323231</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pranisha</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
