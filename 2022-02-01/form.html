<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>

    <ol>
        <li>text</li>
        <li>textarea</li>
        <li>number</li>
        <li>radio</li>
        <li>checkbox</li>
        <li>date</li>
        <li>email</li>
    </ol>

    <form>
        <label for="">First Name</label>
        <input type="text"> <br>
        <label for="">Write about yourself</label>
        <textarea rows="10" cols="50"></textarea><br>

        <label for="">Age</label>
        <input type="number" min="0" max="150"> <br>

        <label for="">Gender</label>
        <input type="radio" name="gender"> Male &nbsp; &nbsp; 
        <input type="radio" name="gender"> Female <br>

        <label for="">Hobby</label>
        <input type="checkbox" name="" id=""> Football
        <input type="checkbox" name="" id=""> Chess
        <input type="checkbox" name="" id=""> Volleyball
        <input type="checkbox" name="" id=""> Basketball
        <input type="checkbox" name="" id=""> Cricket <br>


        <label for="">Created Date</label>
        <input type="date" name="" id=""><br>

        <label for="">Email</label>
        <input type="email" name="" id="" required>

        <input type="submit" value="Save">
    </form>
</body>
</html>
